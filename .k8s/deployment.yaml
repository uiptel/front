apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: uiptel
  labels:
    app: front
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: front
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: anryzhov/front.uiptel:0.0.0
        imagePullPolicy: Always
        ports:
          - containerPort: 80
