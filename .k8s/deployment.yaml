apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: uiptel
  labels:
    app: front
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
      - name: front
        image: anryzhov/front.uiptel:0.0.0
        imagePullPolicy: Always
        env:
          - name: DIGEST_IMAGE
            value: anryzhov/uiptel-front@sha256:8543134ad1f1582a51ae476f23bd7d328fb9324eaf853fb361bb51212d8afba5
        ports:
          - containerPort: 80
